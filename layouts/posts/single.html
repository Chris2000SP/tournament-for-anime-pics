{{ define "main" }}

			<h1>{{ .Params.Title }}</h1>
			<p class="style-font-all-pages">{{ .Date.Format "January 2, 2006" }}</p>
		</div>
		<div class="style-posts-pages-div; container">
			{{ .Content }}
		</div>
	</article>
{{ end }}
